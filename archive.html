<!DOCTYPE HTML>
<html>
<head>
  <script>
  function loadXMLDoc(filename){
    if (window.XMLHttpRequest){
      xhttp=new XMLHttpRequest();
    }else{
      xhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xhttp.open("GET",filename,false);
    xhttp.send();
    return xhttp.responseXML;
  }
  function embedPlayer(videoID, start, end){
    var container = document.getElementById("videoContainer");
    var iframe = document.createElement("iframe");
    if(end !== null || end !== undefined){
      iframe.setAttribute("src","http://www.youtube.com/embed/"+videoID+"?start="+start+"&end="+end+"&modestbranding=1&showinfo=0&autoplay=1&rel=0");
    } else{
      iframe.setAttribute("src","http://www.youtube.com/embed/"+videoID+"?start="+start+"&modestbranding=1&showinfo=0&autoplay=1&rel=0");
    }
    iframe.setAttribute("allowfullscreen","allowfullscreen");
    iframe.setAttribute("width","420");
    iframe.setAttribute("height","315");
    container.innerHTML="";
    container.appendChild(iframe);
  }
  </script>
  <title>Individual video posting test</title>
</head>
<body>
  <div>
    <table id="archiveTable" border="1">
      <tr>
        <th colspan="3">Videos</th>
      </tr>
      <tr>
        <td><a href="#" onclick="embedPlayer('C0DPdy98e4c','5','15')">Test video(warning - loud tones)</a></td>
      </tr>
    </table>
  </div>
  <div id="videoContainer"></div>
</body>
</html>
